remote_theme: pages-themes/midnight@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

include:
  - index.md
exclude:
  - Readme.md
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
logo: "/assets/vertical.png"

color_scheme: dark

callouts:
  info:
    title: Info
    color: blue
  warning:
    title: Warning
    color: red
